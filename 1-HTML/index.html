<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Heading  -->
    <h1>Heading Tag</h1>
    <h2>Heading Tag</h2>
    <h3>Heading Tag</h3>
    <h4>Heading Tag</h4>
    <h5>Heading Tag</h5>
    <h6>Heading Tag</h6>

    <!-- Paragraph  -->
    <p>This is a paragraph Tag</p>

    <!-- Tool tip  -->
    <p title="this is a tool tip">Show tool tip</p>

    <!-- Bold  -->
    <strong></strong>

    <!-- Italic  -->
    <em></em>

    <!-- Ordered list  -->
    <ol>
      <li>Apple</li>
      <li>orange</li>
    </ol>

    <!-- UN-Ordered list  -->
    <ul>
      <li>Apple</li>
      <li>orange</li>
    </ul>

    <!-- Anchor Tag  -->
    <a href="https://google.com" target="_blank">Click here</a>

    <!-- Image tag  -->
    <img src="" alt="img alternative text" />
  </body>
</html>
